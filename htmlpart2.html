        <h1>HTML part 2</h1>
    <h3>Form</h3>
        <input type="text">
        <input type="color">
        <input type="radio">
        <input type="password">
    <br>
    <h3>Login</h3>
<form action="http://www.wikipedia.org">
    
    <label>Username:<input type="text" placeholder="username"></label>

<!-- another way to label-inserting "for" and giving "id" in the input -->
    <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password">
    
    <button>Submit</button>
    <!--or <input type="submit"> -->
</form>

<h3>Validations</h3>
<form action="http://www.wikipedia.org">
    
    <label for="email">Email:</label>
        <input id="email" type="email" placeholder="email" required>
    <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password" required>
    
    <button>Login</button>
</form>

<h3>Radio button/ Select / Checkbox</h3>

<h4>Do you prefer cats or dogs?</h4>
    <form>
        <label for="cats">Cats:</label>
            <input name="petchoice" id="cats" type="radio" value="CATS">
        <label for="dogs">Dogs:</label>
            <input name="petchoice" id="dogs" type="radio" value="DOGS">
        <button>Go!</button>

<h4>What's your favorite color?</h4>
        <select>
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>
        <button>Go!</button>


    </form>
    
    <input type="checkbox">



    </body>
