<!DOCTYPE html>
<html>

    <body>
        <h1>HTML part 2</h1>
    <h3>Form</h3>
        <input type="text">
        <input type="color">
        <input type="radio">
        <input type="password">
    <br>
    <h3>Login</h3>
<form action="http://www.wikipedia.org">
    
    <label>Username:<input type="text" placeholder="username"></label>

<!-- another way to label-inserting "for" and giving "id" in the input -->
    <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password">
    
    <button>Submit</button>
    <!--or <input type="submit"> -->
</form>

<h3>Validations</h3>
<form action="http://www.wikipedia.org">
    
    <label for="email">Email:</label>
        <input id="email" type="email" placeholder="email" required>
    <label for="password">Password:</label>
        <input id="password" type="password" placeholder="password" required>
    
    <button>Login</button>
</form>

<h3>Radio button/ Select / Checkbox</h3>

<h4>Do you prefer cats or dogs?</h4>
    <form>
        <label for="cats">Cats:</label>
            <input name="petchoice" id="cats" type="radio" value="CATS">
        <label for="dogs">Dogs:</label>
            <input name="petchoice" id="dogs" type="radio" value="DOGS">
        <button>Go!</button>

<h4>What's your favorite color?</h4>
        <select name="color">
            <option value="vermelho">Red</option>
            <option value="laranja">Orange</option>
            <option value="amarelo">Yellow</option>
        </select>
        <button>Go!</button>
<h4>What do you like?</h4>
        <p><input type="checkbox">Games</p>
        <p><input type="checkbox">Playing outside</p>
        <p><input type="checkbox">Board Games</p>    

<h4>Leave your comment here:</h4>
        <textarea rows="10" cols="50"></textarea>


    </form>
    
<h1>Entity codes</h1>
    <p>1 &lt; 6 &gt; 5 &amp; &spades; &hearts;</p>    



    </body>
</html>
