<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="firstname">First name:</label>
        <input name="firstname" id="firstname" type="text" placeholder="John" required>
        <label for="lastname">Last name:</label>
        <input name="lastname" id="lastname" type="text" placeholder="Smith" required>
        <div>
            <label for=male>Male</label>
            <input name="gender" id="male" type="radio" value="MALE">
            <label for=female>Female</label>
            <input name="gender" id="female" type="radio" value="FEMALE">
            <label for=other>Other</label>
            <input name="gender" id="other" type="radio" value="OTHER">
        </div>
        <label>Email:<input type="email" placeholder="your email" required></label>
        <label>Password:<input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters"></label>
        <div>
            <label>Birthday:
                <select name="month">
                    <option value="month">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                </select>

                <select name="day">
                    <option value="day">Day</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>

                <select name="year">
                    <option value="year">Year</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                </select>
            </label>
        </div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input id="agreed" name="agreed" type="checkbox">
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
